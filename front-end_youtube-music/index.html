                <li>

                </li>
                <li>
                    <div class="explorar end"><img src="assets/img/explore.svg" alt="Explorar"></div>
                </li>
                <li>
                    <div class="biblioteca end"><img src="assets/img/music-library.svg" alt="Biblioteca"></div>
                </li>
                <li>
                    <div class="user end"><img src="assets/img/album (1).svg" alt="User" class="img-border"></div>
                </li>
            </ul>
        </nav>

    <main id="espacamento">

        <section class="linha">

            <div class="div-categoria">

            </div>
            <div class="div-categoria">
                <div class="categoria">Foco</div>
            </div>
            <div class="div-categoria">
                <div class="categoria">Para dormir</div>

            </div>

            <div class="album">

                    <img src="assets/img/play.svg" alt="Play" class="play-icon">

                <div class="album-p">

                </div>

                <div class="album-p">
                    <p>Greatest Hits</p>

                    <img src="assets/img/album (5).svg" alt="Imagem Albúm" class="img-album">

                    <img src="assets/img/album (7).svg" alt="Imagem Albúm" class="img-album">

                </div>

                <div class="album-p">
                    <p>(III)</p>
                    <p>Álbum • Crystal Castles</p>
                </div>
            </div>

        </section>

        <div class="audio-player">
            <audio controls autoplay loop class="aud-controls">
                <source src="assets/audio/¿Cómo Así_(MP3_160K).mp3" type="audio/mpeg" class="aud-source">
                Your browser does not support the audio element.
            </audio>
        </div>

</html>
